<nav>

    <li><a href="hot.html">Гарячі новини</a></li>

<main>
  <h2>Форма зворотнього зв'язку</h2>

  <!-- FLEX-КОНТЕЙНЕР -->
  <form class="feedback-container">

    <fieldset class="feedback-fieldset">
      <legend>Персональна інформація</legend>

      <label>Прізвище та ім'я:
        <input type="text" name="fullname" required>
      </label><br><br>

      <label>E-mail:
        <input type="email" name="email" required>
      </label><br><br>

      <label>Вік:
        <input type="number" name="age" min="1" max="120" required>
      </label><br><br>

      <label>Освіта:
        <select name="education" required>
          <option value="">-- Оберіть освіту --</option>
          <option>Повна</option>
          <option>Неповна</option>
          <option>Вища</option>
          <option>Професійна</option>
        </select>
      </label>
    </fieldset>

    <label class="feedback-purpose">Мета зворотнього зв’язку:
      <select name="purpose">
        <option>Співпраця</option>
        <option>Скарга на порушення права власності</option>
        <option>Пропозиція</option>
        <option>Наявність помилки</option>
      </select>
    </label>

    <label class="feedback-details">Детально:<br>
      <div class="feedback-textarea-wrapper">
        <textarea name="details" rows="6" cols="60" maxlength="1000" placeholder="Опишіть детально вашу думку або проблему"></textarea>
        <div class="feedback-tooltip">Дякуючи Вам, ми стаємо кращі! Конкретизуйте мету звернення, будь ласка</div>
      </div>
    </label>

    <label class="feedback-agree">
      <input type="checkbox" required> Я погоджуюсь на обробку персональних даних
    </label>

    <div class="feedback-buttons">
      <button type="submit">Відправити</button>
      <button type="reset">Очистити</button>
    </div>

  </form>

  <p><a href="index.html">Повернутись на головну</a></p>
</main>

<footer>

</body>
